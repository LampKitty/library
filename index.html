<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('fonts/Minecraftia-Regular.ttf');
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="add-book">Add new book</button>
    </div>
    <div class="bookshelf">
        <div class="overlay">
            <div class="popup">
                <div class="error">A book with this name already exists</div>
                <div class="input">
                    <label for="title">Title: </label>
                    <input id="title" type="text">
                </div>
                <div class="input">
                    <label for="author">Author: </label>
                    <input id="author" type="text">
                </div>
                <div class="input">
                    <label for="pages">Pages: </label>
                    <input id="pages" type="text">
                </div>
                <div class="input">
                        <button id="submit">Submit</button>
                </div>
                    
            </div>
        </div>
    </div>
</body>

</html>
